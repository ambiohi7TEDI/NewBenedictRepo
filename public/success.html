<!DOCTYPE html>
<html>
<head>
	<title>Message Sent Successfully</title>
	<style>
		body {
			background-color: #f5f5f5;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 50px;
		}
		.circle {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: #000;
			box-shadow: 0 0 20px #555;
		}
		.thumb {
			color: #ffd700;
			font-size: 100px;
			margin-left: 10px;
		}
		.text {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			text-align: center;
		}
		.button {
			display: inline-block;
			background-color: #bd171c;
			color: #fff;
			padding: 10px 20px;
			margin-top: 20px;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.3s ease;
		}
		.button:hover {
			background-color: #f9474c;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="circle">
			<div class="thumb">&#x1f44d;</div>
		</div>
		<div class="text">Message sent successfully!</div>
		<a href="#" class="button">Go back</a>
	</div>
</body>
</html>
